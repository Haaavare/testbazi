<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur BaZi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculateur BaZi</h1>
    <div class="container">
        <label for="day">Jour de naissance :</label>
        <select id="day"></select>

        <label for="month">Mois de naissance :</label>
        <select id="month"></select>

        <label for="year">Année de naissance :</label>
        <select id="year"></select>

        <label for="hour">Heure de naissance :</label>
        <select id="hour"></select>

        <button onclick="submitForm()">Calculer avec les données saisies</button>
    </div>

    <script>
        // Fonction pour remplir les menus déroulants
        function populateDropdowns() {
            // Remplir les jours (1 à 31)
            const daySelect = document.getElementById('day');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            // Remplir les mois (1 à 12)
            const monthSelect = document.getElementById('month');
            const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1; // Les mois commencent à 1
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Remplir les années (1900 à 2100)
            const yearSelect = document.getElementById('year');
            for (let i = 1900; i <= 2100; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }

            // Remplir les heures (0 à 23)
            const hourSelect = document.getElementById('hour');
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}h`;
                hourSelect.appendChild(option);
            }
        }

        // Appeler la fonction pour remplir les menus déroulants au chargement de la page
        window.onload = populateDropdowns;

        // Fonction simulée pour capturer les données saisies
        function submitForm() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const hour = document.getElementById('hour').value;

            if (!day || !month || !year || !hour) {
                alert('Veuillez sélectionner toutes les valeurs.');
                return;
            }

            alert(`Vous avez sélectionné : 
            Jour: ${day}, Mois: ${month}, Année: ${year}, Heure: ${hour}`);
            // Ici, vous pouvez envoyer les données à votre fonction de calcul ou les utiliser dans d'autres traitements.
        }
    </script>
</body>
</html>
